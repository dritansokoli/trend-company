<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagesa u Anulua - TREND COMPANY</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: #f8f9fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .container { background: white; border-radius: 20px; max-width: 480px; width: 100%; padding: 3rem 2rem; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,.1); }
        .icon-circle { width: 100px; height: 100px; border-radius: 50%; background: #fef3c7; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; }
        .icon-circle i { font-size: 3rem; color: #f59e0b; }
        h1 { font-family: 'Bebas Neue', sans-serif; font-size: 2.2rem; color: #1a1a2e; margin-bottom: .5rem; }
        .subtitle { color: #6b7280; margin-bottom: 1.5rem; }
        .info { font-size: .85rem; color: #6b7280; margin-bottom: 2rem; line-height: 1.6; }
        .btns { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .btn { display: inline-block; padding: .8rem 2rem; border-radius: 10px; font-weight: 600; font-family: 'Montserrat', sans-serif; transition: all .3s; text-decoration: none; }
        .btn-primary { background: #9B1B1B; color: white; }
        .btn-primary:hover { background: #7a1515; }
        .btn-outline { background: white; color: #1a1a2e; border: 2px solid #e5e7eb; }
        .btn-outline:hover { border-color: #9B1B1B; color: #9B1B1B; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-circle"><i class="fas fa-exclamation-triangle"></i></div>
        <h1>Pagesa u Anulua</h1>
        <p class="subtitle">Pagesa nuk u përfundua</p>
        <p class="info">
            Porosia juaj është ruajtur por pagesa nuk u krye.<br>
            Mund të provoni përsëri ose të zgjidhni një mënyrë tjetër pagese.<br>
            Na kontaktoni në <strong>+383 49 900 500</strong> për ndihmë.
        </p>
        <div class="btns">
            <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Kthehu në Faqe</a>
            <a href="tel:+38349900500" class="btn btn-outline"><i class="fas fa-phone"></i> Na Kontaktoni</a>
        </div>
    </div>
</body>
</html>
